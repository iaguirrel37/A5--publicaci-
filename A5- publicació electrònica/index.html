<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- El teu CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
  .fons-comu {
    display: flex;
    background-color: #f0f0f0;
    padding: 20px;
    gap: 20px;
    min-height: 300px;
  }

  .columna-esquerra {
    display: flex;
    flex-direction: column;
    flex: 1;
    gap: 20px;
  }

  .sessio1, .sessio2 {
    background-color: white;
    padding: 15px;
    border-radius: 8px;
    box-sizing: border-box;
  }

  .barra-lateral {
    width: 250px;
    background-color: #d9d9d9;
    padding: 15px;
    border-radius: 8px;
    box-sizing: border-box;
  }

  @media (max-width: 768px) {
    .fons-comu {
      flex-direction: column;
    }
    
    .barra-lateral {
      width: 100%;
    }
  }
</style>

</head>
<body>

  <!-- HEADER -->
  <header class="bg-primary text-white text-center py-4">
    <h1>aaaAAAAAA24</h1>
  </header>

  <!-- NAVBAR de Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">A24</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inici</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sessio1">CATÀLEG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sessio2">PRÒXIMAMENT...</a>
          </li>
        </ul>
        <span class="navbar-text text-white">
          Hola!
        </span>
      </div>
    </div>
  </nav>


  <div class="fons-comu">
  <div class="columna-esquerra">
    <section class="sessio1">
      <h2>CATÀLEG</h2>
      <p>Contingut de la primera secció.</p>
    </section>
    <section class="sessio2">
      <h2>PRÒXIMAMENT...</h2>
      <p>Contingut de la segona secció.</p>
    </section>
  </div>

  <aside class="barra-lateral">
    <h3>Qui som?</h3>
    <p>Info de la productora</p>
  </aside>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
